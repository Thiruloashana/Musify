<html>
  <head>
    
    <meta charset="utf-8">
    <title>Form</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
      background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
      background-size: cover;
      background-image: url('https://images.ctfassets.net/hrltx12pl8hq/4f6DfV5DbqaQUSw0uo0mWi/6fbcf889bdef65c5b92ffee86b13fc44/shutterstock_376532611.jpg?fit=fill&w=800&h=300');
      background-size: cover;
    }
    
    .container{
        background: #2f3235c2;
        width: 350px;
        height: 200px;
        padding-bottom: 20px;
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: auto;
      padding: 70px 50px 20px 50px;
    }
    
    
    .fl{
        float: left;
      width: 110px;
      line-height: 35px;
    }
    
    .fontLabel{
      color: white;
    }
    
    .fr{
        float: right;
    }
    
    .clr{
        clear: both;
    }
    
    .box{
        width: 360px;
        height: 35px;
        margin-top: 10px;
        font-family: verdana;
        font-size: 12px;
    }
    
    .textBox{
        height: 35px;
        width: 190px;
        border: none;
      padding-left: 20px;
    }
    
    .new{
      float: left;
    }
    
    .iconBox{
        height: 35px;
        width: 40px;
        line-height: 38px;
        text-align: center;
      background: #0ccfe9;
    }
    
    .radio{
        color: white;
        background: #2d3e3f;
        line-height: 38px;
    }
    
    .terms{
        line-height: 35px;
        text-align: center;
        background: #2d3e3f;
        color: white;
    }
    
    .submit{
        border: burlywood;
        color: white;
        width: 110px;
        height: 35px;
        background: #e43905;
        text-transform: uppercase;
      cursor: pointer;
    }
    </style>
  </head>
  
  <body>
    <!-- Body of Form starts -->
  	<div class="container">
      <form method="post" autocomplete="on">
        {% csrf_token %}
        <!--Username-->
    		<div class="box">
                <label for="username" class="fl fontLabel"> Username: </label>
                      <div class="new iconBox">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                      <div class="fr">
                              <input type="text" name="username" placeholder="Username"
                    class="textBox" autofocus="on" required>
                      </div>
                      <div class="clr"></div>
                  </div>
        <!--Username-->

    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="pass1" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->

            
        <br>
        
    		



    		<!---Submit Button------>
    		<div align="center" class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>
    		<!---Submit Button----->

        <div align="center">
                    <br>
                    Don't have an account? <a href="register/">Sign up here</a>.
                </div>

      </form>
  </div>
  <!--Body of Form ends--->
  </body>


</html>
